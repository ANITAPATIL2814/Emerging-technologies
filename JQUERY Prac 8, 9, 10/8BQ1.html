<!doctype html>
<html>
<head>
<title>Online jQuery Editor</title>
<script src="E:\Python_Java_clgNgt\JQUERY\jquery.js"></script>
<script>
   $(document).ready(function() {
      $("#b1").click(function(){
          $("div").hide();
      });
      $("#b2").click(function(){
          $("div").show();
      });
   });
</script>
</head>
<body>
    <div>Hey  !!</div>
     <button id="b1">Hide</button>
    <button id="b2">Show</button>
</body>
</html>
