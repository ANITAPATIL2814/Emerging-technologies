<!doctype html>
<html>
<head>
<title>Online jQuery Editor</title>
<script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>
<script>
   $(document).ready(function() {
       
      $("#b3").click(function(){
          $("div").fadeToggle();
      });
   });
</script>
</head>
<body>
    <div>hey  !!</div>
  
    <button id="b3">Fade in/Fade out</button>
</body>
</html>
