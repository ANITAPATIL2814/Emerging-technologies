<!doctype html>
<html>
<head>
<title>Online jQuery Editor</title>
<script src="E:\Python_Java_clgNgt\JQUERY\jquery.js"></script>
<script>
   $(document).ready(function() {
       $("#b1").click(function(){
          $("div").fadeIn();
      });
      $("#b2").click(function(){
          $("div").fadeOut();
      });
   });
</script>
</head>
<body>
    <div>hey !!</div>
    <button id="b1">Fade in</button>
    <button id="b2">Fade out</button>

</body>
</html>
