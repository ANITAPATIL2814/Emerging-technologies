<!DOCTYPE html> 
<html>

    <title></title>

  <script src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"></script>

    <script> 
      $(document).ready(function () { 
        $(".b1").click(function () { 
          var newHeading = "<h1>Important Note:</h1>"; 
          var newParagraph = document.createElement("p"); 
          newParagraph.innerHTML = "<em>Lorem Ipsum is dummy begin...</em>"; 
 
          $("p").before(newHeading, newParagraph); 
        }); 
 
        $(".b2").click(function () { 
          var newHeading = "<h1>Important Note:</h1>"; 
          var newParagraph = document.createElement("p"); 
          newParagraph.innerHTML = "<em>Lorem Ipsum is dummy end...</em>";
  $("body").append(newHeading, newParagraph); 
        }); 
      }); 
    </script> 
  </head> 
  <body> 
    <button class="b1">Insert Contents Begin</button> 
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p> 
 
    <button class="b2">Insert Contents End</button> 
  </body>
